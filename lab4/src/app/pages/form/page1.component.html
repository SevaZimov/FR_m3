<div class="form-container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Имя:</label>
        <input formControlName="name" placeholder="Введите имя">
        <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error">
          Имя обязательно (мин. 2 символа)
        </div>
      </div>
  
      <div class="form-group">
        <label>Возраст:</label>
        <input type="number" formControlName="age" placeholder="Введите возраст">
        <div *ngIf="userForm.get('age')?.invalid && userForm.get('age')?.touched" class="error">
          Возраст должен быть от 1 до 120
        </div>
      </div>
  
      <div class="form-group">
        <label>Телефон:</label>
        <input formControlName="phone" placeholder="Введите номер телефона">
        <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched" class="error">
          Введите корректный номер (10-15 цифр)
        </div>
      </div>
  
      <button type="submit" [disabled]="userForm.invalid">Сохранить</button>
    </form>
  
    <div class="user-list">
      <h3>Добавленные пользователи:</h3>
      <ul>
        <li *ngFor="let user of users">
          {{user.name}}, {{user.age}} лет, тел.: {{user.phone}}
        </li>
      </ul>
    </div>
  </div>
